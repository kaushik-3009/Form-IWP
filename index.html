          <div class="">

            <input type="text" name="" value="">
          </div>
          <div class="">

            <input type="text" name="" value="">
          </div>
          <div class="">
            <p class="label">Domain:</p>
            <input type="text" name="" value="">
          </div>
          <div class="">

          </div>

        </div>
